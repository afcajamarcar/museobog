        <div class="col pull-down">
            <div class="justify-content-start">
                <a href="" data-toggle="modal" data-target="#p_1">
                    <img src="images/p_1.png" alt="pabellon_1">
                </a>
                <a href="" data-toggle="modal" data-target="#p_4">

<div class="modal fade" id="p_1" tabindex="-1" role="dialog" aria-labelledby="p_1Label" aria-hidden="true">

            <div class="modal-header">
                <h5 class="modal-title" id="p_1Label">Pabellón 1</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <video src="videos/p_1.mp4" autoplay loop muted></video>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
